<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> calculator</h1>
    <script src="script.js"></script>

    <div id="main-container" class="container">
        <form name="calculator" action="">
            <input type="text" name="t1" class="textfield" /><br>
            <input type="button" value="9" name="btn9" onclick="displayclick(btn9.value)" />
            <input type="button" value="8" name="btn8" onclick="displayclick(btn8.value)" />
            <input type="button" value="7" name="btn7" onclick="displayclick(btn7.value)" />
            <input type="button" value="+" name="btnp" onclick="displayclick(btnp.value)" />
            <br />
            <input type="button" value="6" name="btn6" onclick="displayclick(btn6.value)" />
            <input type="button" value="5" name="btn5" onclick="displayclick(btn5.value)" />
            <input type="button" value="4" name="btn4" onclick="displayclick(btn4.value)" />
            <input type="button" value="-" name="btnm" onclick="displayclick(btnm.value)" />

            <br />
            <input type="button" value="3" name="btn3" onclick="displayclick(btn3.value)" />
            <input type="button" value="2" name="btn2" onclick="displayclick(btn2.value)" />
            <input type="button" value="1" name="btn1" onclick="displayclick(btn1.value)" />
            <input type="button" value="*" name="btnmu1" onclick="displayclick(btnmu1.value)" /> <br />

            <input type="button" value="0" name="btn0" onclick="displayclick(btn0.value)" />
            <input type="button" value="." name="btndot" onclick="displayclick(btndot.value)" />
            <input type="button" value="=" name="btneq" onclick="displayclick(btneq.value)" />
            <input type="button" value="/" name="btnd" onclick="displayclick(btnd.value)" />



        </form>
    </div>

</body>

</html>
